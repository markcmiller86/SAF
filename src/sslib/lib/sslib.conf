# This is the system-wide configuration file for SSlib (SAF).
# Blank lines and comment lines are ignored. Hashes within a line are significant. Leading white space is insignificant.
# Other lines follow the same format as the SSLIB_DEBUG environment variable.
#
# Example:
#   banner=(NOTICE) This version of SAF is no longer supported. It will be removed on 2005-01-01.

# Turn off various miscellaneous warnings and debugging messages for the release version
file=/dev/null;warnings;file=2
